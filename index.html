<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />

    <script src="node_modules/xterm/lib/xterm.js"></script>
  </head>
  <body>
    <div>
      <div class="status">
        <div class="well well-sm">
          <h5>
            Server:
            <span id="serverStatus" class="label label-danger">Offline</span>
          </h5>
          <h5>
            Bot:
            <span id="botStatus" class="label label-danger">Disconnected</span>
          </h5>
        </div>
      </div>
      <h1>Bot controller</h1>
      <h2 id="coords">no cords</h2>

      <div id="input">
        <p>
          Server: <input type="string" value="mc.hackclub.com" id="server" />
        </p>
        <p>Port: <input type="number" value="25565" id="port" /></p>
      </div>
      <div id="terminal">
        <script src="index.js"></script>
      </div>

      <div id="controlPanel">
        <button type="button" onclick="setServer(null)">set</button> <br />
        <button type="button" onclick="startBot(null)">start</button>
        <button type="button" onclick="stopBot(null)">stop</button><br />
        <button type="button" onclick="startWebSocket()">open</button>
        <button type="button" onclick="closeWebSocket()">close</button><br />
        <button type="button" onclick="getCoords(null)">Coords</button>
      </div>
    </div>
  </body>
</html>

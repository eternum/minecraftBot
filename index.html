<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="node_modules/xterm/lib/xterm.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Bot Controller</h1>
      <div class="inline">
        <p>
          <span class="emphasis">Server:</span>
          <span id="serverStatus">Offline</span>
        </p>
        <p>
          <span class="emphasis">Bot:</span>
          <span id="botStatus">Disconnected</span>
        </p>
      </div>
      <h2 id="coords">no cords</h2>

      <div id="input" class="inline">
        <p>
          <span class="emphasis">Server:</span>
          <input type="string" value="mc.hackclub.com" id="server" />
        </p>
        <p>
          <span class="emphasis">Port:</span>
          <input type="number" value="25565" id="port" />
        </p>
      </div>
      <div id="terminal">
        <script src="index.js"></script>
      </div>

      <div id="controlPanel">
        <div class="button-group inline">
          <button type="button" onclick="setServer(null)">set</button>
        </div>
        <div class="button-group inline">
          <button type="button" onclick="startBot(null)">start</button>
          <button type="button" onclick="stopBot(null)">stop</button>
        </div>
        <div class="button-group inline">
          <button type="button" onclick="startWebSocket()">open</button>
          <button type="button" onclick="closeWebSocket()">close</button>
        </div>
        <div class="button-group inline">
          <button type="button" onclick="getCoords(null)">Coords</button>
        </div>
      </div>
    </div>
  </body>
</html>
